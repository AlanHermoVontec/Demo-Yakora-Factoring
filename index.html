<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Potencie su empresa: capture y canalice prospectos inteligentes mediante IA para focalizar sus esfuerzos en cerrar ventas." />
  <title>Asistente Yakora Factoring</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e5ddd5;
      color: #1c1c1c;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-container {
      max-width: 700px;
      margin: auto;
      display: flex;
      flex-direction: column;
      height: 100%;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .chat-header {
      padding: 16px;
      background: #075e54;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
    }
    .mensaje-bienvenida {
      background-color: #d0f8ce;
      color: #054740;
      padding: 8px 14px;
      font-size: 13px;
      text-align: center;
    }
    .chat-body {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background-color: #f0f0f0;
    }
    .chat-input input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      background-color: #fff;
      color: #000;
    }
    .chat-input button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background-color: #25d366;
      color: white;
      margin-left: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .chat-input button:hover {
      background-color: #1ebe57;
    }
    .message {
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 10px;
      white-space: pre-wrap;
      line-height: 1.4;
      font-size: 13.5px;
    }
    .user-message {
      background-color: #dcf8c6;
      color: #000;
      align-self: flex-end;
      border-bottom-right-radius: 2px;
    }
    .bot-message {
      background-color: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 2px;
    }
    .bot-message strong {
      color: #075e54;
    }
    .bot-message a {
      display: inline-block;
      margin: 4px 0;
      padding: 4px 8px;
      background-color: #25d366;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 12.5px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Asistente de Yakora Factoring</div>
      <div class="mensaje-bienvenida">
        üöÄ ¬°Impulsa tu empresa!<br>
        Mejora tus procesos captando y canalizando prospectos inteligentes mediante IA. ¬°Cont√°ctanos para comenzar!
      </div>
    <div class="chat-body" id="chat"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Escribe tu consulta aqu√≠..." />
      <button onclick="enviarMensaje()">Enviar</button>
    </div>
  </div>

  <script>
    let historial = [];

    function agregarMensaje(tipo, texto) {
      const chat = document.getElementById('chat');
      const div = document.createElement('div');
      div.className = `message ${tipo}-message`;

      const enriquecido = texto
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .split(/(https?:\/\/\S+)/g)
        .map(part => {
          if (/^https?:\/\//.test(part)) {
            const clean = part.replace(/[)>"']*$/, '');
            return `<a href="${clean}" target="_blank">Link al producto</a>`;
          } else {
            return part.replace(/\n/g, '<br>');
          }
        }).join('');

      div.innerHTML = enriquecido;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function enviarMensaje() {
      const input = document.getElementById('userInput');
      const texto = input.value.trim();
      if (!texto) return;

      agregarMensaje('user', texto);
      historial.push("T√∫: " + texto);
      input.value = '';

      agregarMensaje('bot', '<em>Escribiendo...</em>');

      try {
        const res = await fetch('https://hook.us2.make.com/k1l2ly3pvmja887hxy7567ibblprttvi?texto=' + encodeURIComponent(historial.join("\n")));
        const data = await res.text();
        document.querySelectorAll('.bot-message').forEach(el => {
          if (el.innerText === 'Escribiendo...') el.remove();
        });
        agregarMensaje('bot', data);
        historial.push("Asistente: " + data);
      } catch (error) {
        agregarMensaje('bot', '‚ö†Ô∏è Hubo un error al contactar al agente.');
      }
    }
  </script>
</body>
</html>
